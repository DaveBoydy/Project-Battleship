<div
  id="setup-screen"
  class="grow min-h-screen text-center bg-white p-4 md:p-8 max-w-[900px]"
>
  <h2 id="deploy-ship-type" class="text-2xl mb-8 md:text-3xl">
    Deploy the Carrier
  </h2>

  <div id="setup-grid">
    <div id="x-alpha-axis">
      <div class="inner-axis">
        <span>A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
        <span>E</span>
        <span>F</span>
        <span>G</span>
        <span>H</span>
        <span>I</span>
        <span>J</span>
      </div>
    </div>

    <div id="y-numeric-axis">
      <span>0</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
    </div>
  </div>

  <button id="launch-fleet" type="button" class="launch-button">Launch</button>
</div>
